<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page</title>

    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="img/580b57fcd9996e24bc43c529.png"
            alt="netflix logo"
            class="netflix-logo"
          />
        </a>
      </nav>
    </header>

    <main>
      <section class="container profile-container">
        <div>
          <h1>Who's Watching ?</h1>
        </div>

        <div class="img-container">
          <div class="img-box">
            <a href="moviepage.html"
              ><img class="profile-img" src="img/profile1.jpg" alt=""
            /></a>
            <p>Desmond</p>
          </div>
          <div class="img-box">
            <a href="moviepage.html"
              ><img class="profile-img" src="img/profile2.jpg" alt=""
            /></a>
            <p>Mike</p>
          </div>
          <div class="img-box">
            <a href="moviepage.html"
              ><img class="profile-img" src="img/profile3.jpg" alt=""
            /></a>
            <p>Arinze</p>
          </div>
          <div class="img-box">
            <a href="moviepage.html"
              ><img class="profile-img" src="img/profile4.jpg" alt=""
            /></a>
            <p>Nuel</p>
          </div>
          <div class="img-box">
            <a href="moviepage.html"
              ><ion-icon class="p-icon" name="add"></ion-icon
            ></a>
            <p>Add profile</p>
          </div>
        </div>

        <div>
          <button class="profile-button">Edit Profile</button>
        </div>
      </section>
    </main>
  </body>
</html>
